<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef1f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .joke {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #555;
            min-height: 60px;
        }
        .button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: auto;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <div class="joke" id="joke">Press the button to get a joke!</div>
        <button class="button" onclick="getJoke()">
            <i class="fas fa-laugh"></i> Get a New Joke
        </button>
    </div>

    <script>
        async function getJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const joke = await response.json();
                document.getElementById('joke').innerHTML = `${joke.setup} - ${joke.punchline}`;
            } catch (error) {
                document.getElementById('joke').innerHTML = "Oops! Failed to fetch a joke. Try again!";
            }
        }
    </script>
</body>
</html>
